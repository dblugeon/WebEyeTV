  edit_channel: "Edition de la chaîne : {{channel_name}}"
  edit_program: "Edition de la programmation : {{program_title}}"
  show_program: "Détails de la programmation : {{program_title}}"
  show_recording: "Détails de l'enregistrement : {{recording_title}}"
